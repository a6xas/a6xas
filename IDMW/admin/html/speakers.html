<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sb-admin-2.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3">Oradores</h1>
            <p class="lead">Gest√£o de oradores</p>
            <hr class="my-2">
            <form id="frmSpeaker">
            <!--formulario de speakers-->
                <div class="row">
                    <div class="form-group col">
                        <label for="txtName">Nome</label>
                        <input type="text" id="txtName" placeholder="nome" class="form-control" required>
                    </div>
                    <div class="form-group col">
                        <label for="txtJob">Cargo</label>
                        <input type="text" id="txtJob" placeholder="cargo" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPhoto">Foto</label>
                    <input type="url" id="txtPhoto" placeholder="link da foto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="txtBio">Biografia</label>
                    <textarea id="txtBio" class="form-control" placeholder="biografia" cols="30" rows="5"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary mb-2">Guardar Orador</button>
                        <button type="reset" class="btn btn-primary mb-2">Limpar Valores</button>
                    </div>
                </div>
            </form>
            
            <div id="divSpeakers" class="container">
                <!--tabela de oradores-->
                <div class="table-responsive">
                    <div id="tblSpeakers" class="table table-sm">
                        <!--dados da tabela gerados via JavaScript-->
                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
